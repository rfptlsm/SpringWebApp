<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="../index.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="../index.html">Store</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productAdd.html">Add Product</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>

        <h3 class="modal-body">Add product</h3>
        <form novalidate ng-submit="submitCreateNewProduct()">
            <div class="form-group col-md-6">
                <label for="newProductTitle">Title</label>
                <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle" >
            </div>
            <div class="form-group col-md-6">
                <label for="newProductPrice">Price</label>
                <input class="form-control" type="number" ng-model="newProduct.price" id="newProductPrice" >
            </div>
            <div class="form-group col-md-6">
                <label for="newProductCategory">Category</label>
                <input class="form-control" type="text" ng-model="newProduct.categoryTitle" id="newProductCategory" >
            </div>

            <div>
                <button class="btn btn-success" type="submit">ADD</button>
            </div>
        </form>
    </div>
</body>
</html>
